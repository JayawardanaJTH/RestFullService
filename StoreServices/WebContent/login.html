<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


<!-- jQuery library -->
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src='loginJS.js'></script>
    
    <link rel="stylesheet" href="layout/styles/index.css">
</head>

<body style="background-image: url(images/back1.jpg); background-size: 1480px;">
    <!-- Header and navigation -->
    <div>
        <!-- Header -->
        <div class="header text-white p-5 ">
            <header class="row text-center">
                <div class="header-logo ">
                    <span class="h3">Online Store</span>
                </div>
                <div class="header-description">
                    <!-- <p>Description about the business.</p> -->
                    <div class="input-group">
                        <input class="btn btn-dark" type="button" value="Login">
                        <span class="mr-1 ml-1"> or </span>
                        <input class="btn btn-dark" type="button" value="Sign up">
                    </div>
                </div>
            </header>
        </div>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Cart</a>
                    <a class="nav-item nav-link" href="#">Add Item</a>
                    
                </div>
            </div>
        </nav>
    </div>

    <!-- Content -->  
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-6 bg-dark text-white-50 align-self-center mt-5">
                <form  action="#" method="POST" class="m-3" id="LOGIN" novalidate>
                    <div class="form-group">
                        <label for="uName">User Name</label>
                        <input type="text" name="uName" id="uName" placeholder="User Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <div>
                        <input type="button" value="Login" id="login"  name="login" onclick="getLogin()" class="btn btn-primary">
                    </div>
                </form>
                <div class="mt-3 ml-3">
					<div id="alertSuccess" class="alert alert-success"></div>
					<div id="alertError" class="alert alert-danger"></div>
				</div>
            </div>
    
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
