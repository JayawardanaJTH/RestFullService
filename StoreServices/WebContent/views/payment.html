<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script src='main.js'></script>
    <link rel="stylesheet" href="../layout/styles/index.css">
</head>

<body style="background-image: url(../images/back1.jpg); background-size: 1480px;">
    <!-- Header and navigation -->
    <div>
        <!-- Header -->
        <div class="header text-white p-5 ">
            <header class="row text-center">
                <div class="header-logo ">
                    <span class="h3">Online Store</span>
                </div>
                <div class="header-description">
                    <!-- <p>Description about the business.</p> -->
                    <div class="input-group">
                        <input class="btn btn-dark" type="button" value="Login">
                        <span class="mr-1 ml-1"> or </span>
                        <input class="btn btn-dark" type="button" value="Sign up">
                    </div>
                </div>
            </header>
        </div>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Cart</a>
                    <a class="nav-item nav-link" href="#">Add Item</a>
                    
                </div>
            </div>
        </nav>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-6 bg-dark text-white-50 align-self-center mt-5" >
                <form action="#" method="POST" class="m-3" novalidate>
                    <div>
                        <label for="total" class="text-white" style="font-size: 2rem;">Total: 100 Rs</label>
                    </div>
                    <div class="form-group">
                        <label for="email">Payment Type</label>
                    </div>
                    <div class="row justify-content-around">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="payType" id="payType1" value="Card" class="form-check-input">
                            <label for="payType1" class="form-check-label">Card</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" name="payType" id="payType2" value="Mobile" class="form-check-input">
                            <label for="payType2" class="form-check-label">Mobile</label>
                        </div>
                    </div>
                    <hr class="bg-white">
                    <!-- Card payment -->
                    <div class="row" style="display: flex;">
                        <div class="col-md-6 form-group">
                            <label for="cNumber">Card Number</label>
                            <input type="number" name="cNumber" id="cNumber" placeholder="xxx xxxx xxx" class="form-control">
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="eDate">Exp. Date</label>
                            <input type="text" name="eDate" id="eDate" placeholder="MM/YY" class="form-control">
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" name="cvv" id="cvv" placeholder="xxx" class="form-control">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="chName">Card Holder Name</label>
                            <input type="text" name="chName" id="chName" placeholder="Card Holder Name" class="form-control">
                        </div>
                    </div>
                    <!-- Mobile payment -->
                    <div class="row" style="display: flex;">
                        <div class="col-md-6 form-group">
                            <label for="mNumber">Mobile Number</label>
                            <input type="number" name="mNumber" id="mNumber" placeholder="xxxxxxxxxx" class="form-control">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="pin">PIN</label>
                            <input type="number" name="pin" id="pin" placeholder="xxxxx" class="form-control">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="oName">Owner Name</label>
                            <input type="text" name="oName" id="oName" placeholder="Owner Name" class="form-control">
                        </div>
                    </div>
                    <div>
                        <input type="button" value="Pay" id="pay" name="pay" class="btn btn-success font-weight-bolder w-100">
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
